train_config:
  output_dir: ./output/finetune/imprisonment
  logging_dir: ./output/finetune/imprisonment/logs
  learning_rate: 5e-5
  train_batch_size: 8
  eval_batch_size: 8
  epochs: 3
  weight_decay: 0.01
  eval_strategy: "steps"
  eval_steps: 500
  save_strategy: "epoch"
  enable_wandb: false
  run_name: "imprisonment_run"
  wandb_project: "imprisonment-prediction"
  extra_model_kwargs: {}
  extra_tokenizer_kwargs: {}
  model_max_length: 512
  imprisonment_num: 600
